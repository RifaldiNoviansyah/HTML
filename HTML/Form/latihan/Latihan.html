<html>
<head>
	<title>form </title>
</head>
<body>
	<h2>
		<b>Form Data Mahasiswa</b>
	</h2>
	<hr>
	<form name = form>
		<table>
			<tr>
				<td>	
					Nama anda 			
				<td>
					<input type= text name="nama" size="20">
				</td>
			<tr>
				<td> 
					Jenis kelamin 	
				<td>
					<input type= radio name="kelamin" value=Pria>	Pria
					<input type= radio name="kelamin" value=wanita> Wanita
				</td>
			<tr>
				<td>
					Hoby            
				<td>
					<input type= checkbox name="musik" value=musik> Musik
					<input type= checkbox name="jalan" value=jalan> Jalan
					<input type= checkbox name="baca"  value=baca>  Baca
				</td>
			<tr>
				<td>
					Agama			
				<td>
					<select size="1" name="Agama">
						<option>Islam</option>
						<option>Kristen</option>
						<option>Budha</option>
						<option>Hindu</option>
					</select>
				</td>
			<tr>
				<td>
					Asal sekolah	
				<td>
					<input type= text name="asal" size="20">
				</td>
			<tr>
				<td>
					Keterangan		
				<td>
					<textarea name="keterangan" cols=40 rows=5>	</textarea>
				</td>
			</tr>
		</table>
		<hr>
		<input type=submit value=Kirim>	<input type=reset value=reset>
	</form>
</body>
</html>
