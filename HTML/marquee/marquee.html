<html>
<head>
	<title>marquee</title>
</head>
<body>
	<marquee direction="left">marquee tulisan akan maju dari kanan ke kiri</marquee>
<br>
	<marquee direction="right">marquee tulisan akan maju dari kiri ke kanan</marquee>
<br>
	<marquee direction="left" behavior="alternate">marquee tulisan bulak - balik dari kanan ke kiri</marquee>
<br>
	<marquee direction="right" scrolldelay=500>marquee tulisan ke kanan dengan delay</marquee>
<br>
<br>
	<marquee direction="up" scrolldelay=500>marquee tulisan naik keatas</marquee>
<br>
	<marquee direction="down" scrolldelay=500><p align="right">marquee tulisan turun kebawah</p></marquee>
</body>
</html>
