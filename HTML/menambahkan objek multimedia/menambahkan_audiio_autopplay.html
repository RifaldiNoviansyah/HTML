<html>
	<head>
		<title>menambahkan audio auto play</title>
	</head>
<body>
	<h1 align ="center">MENAMBAHKAN AUDIO AUTO PLAY</h1>
	<hr>
		<center>
		<audio autoplay id="bgsound">
			<source src="videoplayback.mp3" type="audio/mpeg">
			your browser does not support the audio tag.
		</audio>
			<button type="button" onclick="document.getElementById('bgsound').pause();">
				stop song
			</button>
			<button type="button" onclick="document.getElementById('bgsound').play();">
				play song
			</button>
		</center>
</body>
</html>
